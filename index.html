<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <h1>Generate a <span>random password</span></h1>
      <p>Never use an insecure password again</p>
      <button id="generate">Generate Passwords</button>
      <hr />
      <form id="passwords">
        <input
          class="option"
          type="text"
          id="option-1"
          placeholder="..."
          readonly="readonly"
        />
        <input
          class="option"
          type="text"
          id="option-2"
          placeholder="..."
          readonly="readonly"
        />
        <input
          class="option"
          type="text"
          id="option-3"
          placeholder="..."
          readonly="readonly"
        />
        <input
          class="option"
          type="text"
          id="option-4"
          placeholder="..."
          readonly="readonly"
        />
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
